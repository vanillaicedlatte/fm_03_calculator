<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottagecore Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input readonly type="number" class="input" placeholder="0">
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button backspace">⌫</button>
            <button class="button divide operator">÷</button>
            <button class="button number seven" data-value="7">7</button>
            <button class="button number eight" data-value="8">8</button>
            <button class="button number nine" data-value="9">9</button>
            <button class="button multiply operator">×</button>
            <button class="button number four" data-value="4">4</button>
            <button class="button number five" data-value="5">5</button>
            <button class="button number six" data-value="6">6</button>
            <button class="button minus operator">-</button>
            <button class="button number one" data-value="1">1</button>
            <button class="button number two" data-value="2">2</button>
            <button class="button number three" data-value="3">3</button>
            <button class="button plus operator">+</button>
            <button class="button number zero">0</button>
            <button class="button equals operator">=</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
