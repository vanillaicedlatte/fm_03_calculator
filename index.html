<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottagecore Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="input" placeholder="20">
        <div class="buttons">
            <button class="button clear">C</button>
            <button class="button backspace">⌫</button>
            <button class="button divide operator">÷</button>
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button multiply operator">×</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button ix">6</button>
            <button class="button minus operator">-</button>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button plus operator">+</button>
            <button class="button zero">0</button>
            <button class="button equals operator">=</button>
        </div>
    </div>
</body>
</html>
